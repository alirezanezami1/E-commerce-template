<!DOCTYPE html>
<html lang="FA-IR" dir="rtl">

<head>

<body class="bg-auth">


    <!-- start content -->

    <div class="content vh-100">
        <div class="container-fluid h-100">

            <div class="auth h-100 d-flex align-items-center">
                <div class="container-fluid">
                    <div class="auth-items">
                        <div class="row justify-content-center">
                            <div class="col-lg-4">

                                <div class="auth-form shadow-xl rounded-3  mt-5 bg-white">
                                    <div class="auth-form-title title-panel d-flex justify-content-between align-items-center mb-4 slider-title-desc-center">
                                        <h2 class="text-center h4 text-muted title-font">ورود / ثبت نام</h2>
                                        <a href="">
                                            <img src="assets/image/logo.png" width="150" alt="">
                                        </a>
                                    </div>

                                    <div class="alert text-center alert-success">
                                        یک کد برای شما پیامک شد لطفا آن را وارد کنید
                                    </div>

                                    <div id="otp-input">
                                        <input class="inpt1" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                        <input class="inpt2" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                        <input class="inpt3" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                        <input class="inpt4" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                        <input class="inpt5" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                        <input class="inpt6" placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no" pattern="\d*" />
                                        <input id="otp-value" placeholder="_" type="hidden" name="otp" />
                                    </div>


                                    <!-- Countdown timer html -->
                                    <div class="countDownContainer">
                                        <div class="countdown-bar" id="countdownB">
                                            <div></div>
                                            <div id="mmu"></div>
                                        </div>
                                    </div>


                                    <div class="form-group mt-4">
                                        <a href=""  id="submit" class="submit btn-login w-100 btn text-white rounded-3">ورورد به
                                            سایت
                                        </a>
                                    </div>
                                </div>

                                <p class="loginTermsDesc mt-3">با ورود و یا ثبت نام در سانیار شما <a class="underlined main-color-one-color fw-bold"
                                                                                               href="/rules/">شرایط و
                                    قوانین</a> استفاده از سرویس‌های سایت سانیار و <a class="underlined main-color-one-color fw-bold"
                                                                                    href="/privacy-polices/">قوانین حریم
                                    خصوصی</a> آن را می‌پذیرید.</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- این بی آر ها برای ایجاد اسکرول در صفحه هستند که تمام اجزای فرم به بدرستی نمایش داده شود و منوی موبایلی خودش را روی اجزای فرم نیندازد -->
